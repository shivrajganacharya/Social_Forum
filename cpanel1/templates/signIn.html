{% if mess %}
    <script>alert('{{mess}}')</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#ffe866;">
    <div class="container" align="center"><br><br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/SA-Logo.svg/2000px-SA-Logo.svg.png" class="img-rounded" alt="Cinque Terre"width="100" height="100"><br><br>
      <form action="/postsign/" method="post" class="form-inline">
          {% csrf_token %}
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div><br><br>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pass">
        </div><br><br>
          <input type="submit" value="Sign In " class="btn btn-success"> &nbsp;
        <button type="button" onclick="location.href='{% url 'signup' %}'" class="btn btn-success">Sign Up</button>
      </form>
    </div>
</body>
</html>
